<div class="card">
  <div class="card-wrapper">
    <div class="card-body p-2">
      <img class="card-propImg" src="assets/Images/house_defaults.png" />
      <ul class="list-inline text-center member-icons card-animation">
        <li class="list-inline-item">
          <button class="btn btn-primary">
            <i class="fa-solid fa-pen-nib"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary">
            <i class="fa-solid fa-phone-volume"></i>
          </button>
        </li>
      </ul>
      <h2>{{ property.id }}</h2>
      <h3>{{ property.typeofp }}</h3>
      <h3>{{ property.cost }}</h3>
    </div>
  </div>
</div>
