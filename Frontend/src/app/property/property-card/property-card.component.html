<div class="card">
  <div class="card-wrapper">
    <div class="card-body p-2">
      <img
        *ngIf="property.image"
        class="card-propImg"
        src="assets/Images/{{ property.image }}.jpg"
      />
      <img
        *ngIf="!property.image"
        class="card-propImg"
        src="assets/Images/house_defaults.png"
      />
      <ul class="list-inline text-center member-icons card-animation">
        <li class="list-inline-item">
          <button
            class="btn btn-primary"
            routerLink="/property-details/{{ property.id }}"
          >
            <i class="fa-solid fa-pen-nib"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary">
            <i class="fa-solid fa-phone-volume"></i>
          </button>
        </li>
      </ul>
      <h5>Id: {{ property.id }}</h5>
      <h5>Type: {{ property.typeofp }}</h5>
      <h5>Cost: {{ property.cost }}</h5>
    </div>
  </div>
</div>
